<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
        <div [hidden]="name && (name.valid || name.pristine)" class="alert alert-danger">
            Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" formControlName="surname" required>
        <div [hidden]="surname && (surname.valid || surname.pristine)" class="alert alert-danger">
            Surname is required
        </div>
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" formControlName="phone">
        <div [hidden]="phone && (phone.valid || phone.pristine)" class="alert alert-danger">
            Phone must have 9 digits
        </div>
    </div>

    <div class="form-group">
        <label for="surname">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div [hidden]="email && (email.valid || email.pristine)" class="alert alert-danger">
            Email format is not correct
        </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="emitGoBack()">Go back</button>

    <button type="submit" class="btn btn-success" [disabled]="!editForm.valid">Save</button>
</form>
