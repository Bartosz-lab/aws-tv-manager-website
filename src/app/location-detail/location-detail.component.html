<div class="container" *ngIf="loc">
    <div [hidden]="submitted">
        <app-location-form [location]="loc" (save)="onSaved($event)" (goback)="submitted=true"></app-location-form>
    </div>
    <div [hidden]="!submitted">
        <h2>Location:</h2>
        <div class="row">
            <div class="col-xs-3">Address</div>
            <div class="col-xs-9">{{ loc.address }}</div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" (click)="goBack()">Go back</button>
        <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>
</div>
