<div class="container" *ngIf="user">
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [ngModel]="user.name" name="name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" required [ngModel]="user.surname" name="surname" #surname="ngModel">
                <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
                    Surname is required
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="surname" [ngModel]="user.phone" name="phone" #phone="ngModel" [pattern]="phonePattern">
                <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                    Phone must have 9 digits
                </div>
            </div>

            <div class="form-group">
                <label for="surname">Email</label>
                <input type="email" class="form-control" id="email" [ngModel]="user.email" name="email" #email="ngModel" ngModel email>
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Email format is not correct
                </div>
            </div>

            <button type="button" class="btn btn-primary" (click)="goBack()">Go back</button>

            <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>User:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{ user.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Surname</div>
            <div class="col-xs-9">{{ user.surname }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Phone</div>
            <div class="col-xs-9">{{ user.phone }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Email</div>
            <div class="col-xs-9">{{ user.email }}</div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" (click)="goBack()">Go back</button>
        <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
