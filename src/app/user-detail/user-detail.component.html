<div class="container" *ngIf="user">
    <div [hidden]="submitted">
        <app-user-form [user]="user" (save)="onSaved($event)" (goback)="submitted=true"></app-user-form>
    </div>
    <div [hidden]="!submitted">
        <h2>User:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{ user.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Surname</div>
            <div class="col-xs-9">{{ user.surname }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Phone</div>
            <div class="col-xs-9">{{ user.phone }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Email</div>
            <div class="col-xs-9">{{ user.email }}</div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" (click)="goBack()">Go back</button>
        <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>
</div>
<div *ngIf="!user" class="error">
    User Not Found in database
</div>
