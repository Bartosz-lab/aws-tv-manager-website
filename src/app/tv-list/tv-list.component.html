<h2>TVs</h2>
<ul class="tv-list">
  <li *ngFor="let tv of tvs">
    <button [class.selected]="tv === selectedTv" type="button" (click)="onSelect(tv)">
      <span class="badge">{{tv.id}}</span>
      <span class="name">{{tv.name}}</span>
      <span class="ip">{{tv.ip}}</span>
    </button>
  </li>
</ul>

<app-tv-detail [tv]="selectedTv"></app-tv-detail>
